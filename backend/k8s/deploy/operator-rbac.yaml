---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: matverse-operator
  namespace: matverse-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: matverse-operator
rules:
  # MatVerseScaling CRD
  - apiGroups: ["matverse.io"]
    resources: ["matversescalings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["matverse.io"]
    resources: ["matversescalings/status"]
    verbs: ["get", "update", "patch"]

  # Deployments (para scaling)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "update", "patch"]

  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update", "patch"]

  # ConfigMaps (para tuning)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "update", "patch"]

  # Events (para audit log)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Kopf operator framework
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: matverse-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: matverse-operator
subjects:
  - kind: ServiceAccount
    name: matverse-operator
    namespace: matverse-system
