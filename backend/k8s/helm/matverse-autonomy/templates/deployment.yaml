apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matverse-autonomy.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "matverse-autonomy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicas }}
  selector:
    matchLabels:
      {{- include "matverse-autonomy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "matverse-autonomy.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.rbac.create }}
      serviceAccountName: {{ .Values.rbac.serviceAccount.name }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.operator.securityContext | nindent 8 }}
      containers:
        - name: operator
          image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}"
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.operator.logLevel }}
            {{- if .Values.operator.blockchain.enabled }}
            - name: BLOCKCHAIN_RPC_URL
              value: {{ .Values.operator.blockchain.rpcUrl }}
            - name: BLOCKCHAIN_WS_URL
              value: {{ .Values.operator.blockchain.wsUrl }}
            {{- if .Values.operator.blockchain.contractAddress }}
            - name: BLOCKCHAIN_CONTRACT_ADDRESS
              value: {{ .Values.operator.blockchain.contractAddress }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
