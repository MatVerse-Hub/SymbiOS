apiVersion: matverse.io/v1alpha1
kind: MatVerseScaling
metadata:
  name: my-app-autoscaling
  namespace: default
spec:
  # Target deployment para escalar
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-app

  # Limites de replicas
  minReplicas: 2
  maxReplicas: 20

  # Modo de decisão (conservative, balanced, aggressive)
  mode: balanced

  # Blockchain voting (opcional)
  blockchain:
    enabled: true
    contractAddress: "0x1234567890123456789012345678901234567890"
    rpcUrl: "http://localhost:8545"
    requireApproval: true
    votingTimeout: 120  # 2 minutos

  # Targets MatVerse
  targets:
    omegaScore: 0.95       # Ω-Score target
    psiIndex: 0.97         # Ψ-Index target
    betaAntifragile: 1.2   # β target
    cpuTarget: 0.70        # 70% CPU
    latencyTarget: 100     # 100ms
