name: Code Quality

on:
  pull_request:
    branches: [main, develop]

jobs:
  code-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check Backend Structure
        id: check-backend
        run: |
          if [ -f "backend/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "type=python" >> $GITHUB_OUTPUT
          elif [ -f "backend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "type=node" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Python Backend
        if: steps.check-backend.outputs.type == 'python'
        run: |
          python -m pip install --upgrade pip
          cd backend && pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Python Backend Coverage
        if: steps.check-backend.outputs.type == 'python'
        run: cd backend && pytest src/ -v --cov=src --cov-report=json --cov-report=term
        continue-on-error: true

      - name: Install Node Backend
        if: steps.check-backend.outputs.type == 'node'
        run: cd backend && npm install
        continue-on-error: true

      - name: Node Backend Coverage
        if: steps.check-backend.outputs.type == 'node'
        run: cd backend && npm test -- --coverage --coverageReporters=json
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Code quality checks completed - see build logs for details'
            })
        continue-on-error: true
